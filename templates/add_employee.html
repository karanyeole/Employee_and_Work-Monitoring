{% include 'top.html' %}


<style>
    /* Custom container styling */
    .add-employee-form-container {
        max-width: 800px;
        background-color: #ffffff;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 40px;
        margin: 0 auto;
    }

    /* Headings styling */
    .add-employee-form-container h1 {
        font-size: 2.5rem;
        color: #343a40;
        font-weight: bold;
        text-align: center;
    }

    .add-employee-form-container h3 {
        font-size: 1.5rem;
        color: #495057;
        margin-top: 30px;
        border-bottom: 2px solid #dee2e6;
        padding-bottom: 10px;
    }

    /* Form elements styling */
    .add-employee-form-container .form-group label {
        font-weight: 600;
        color: #495057;
    }

    .add-employee-form-container .form-control {
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 4px;
        transition: box-shadow 0.3s ease;
    }

    .add-employee-form-container .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        border-color: #80bdff;
    }

    .add-employee-form-container textarea.form-control {
        resize: vertical;
    }

    /* Button styling */
    .add-employee-form-container .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s, transform 0.3s;
    }

    .add-employee-form-container .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
    }

    .add-employee-form-container .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        transition: background-color 0.3s, transform 0.3s;
    }

    .add-employee-form-container .btn-secondary:hover {
        background-color: #565e64;
        transform: translateY(-1px);
    }

    /* Submit button full-width adjustment */
    .add-employee-form-container .btn-primary.mt-4 {
        width: 100%;
    }
</style>

<div class="add-employee-form-container" style="padding-top: 80px";>
    <h1 class="mb-4">Add New Employee</h1>

    <!-- Add Employee Form -->
    <form action="{{ url_for('add_employee') }}" method="POST" data-url="{{ url_for('add_employee') }}">
        <!-- Personal Information -->
        <h3>Personal Information</h3>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Contact Information -->
        <h3>Contact Information</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>

        <!-- Job Information -->
        <h3>Job Information</h3>
        <div class="form-group">
            <label for="job_title">Job Title</label>
            <input type="text" class="form-control" id="job_title" name="job_title" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" required>
        </div>

        <!-- Emergency Contact -->
        <h3>Emergency Contact</h3>
        <div class="form-group">
            <label for="emergency_contact_name">Contact Name</label>
            <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" required>
        </div>
        <div class="form-group">
            <label for="emergency_contact_phone">Contact Phone</label>
            <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" required>
        </div>
        
        <!-- Submit Button for Adding Employee -->
        <button type="submit" class="btn btn-primary mt-4">Add Employee</button>
    </form>

    <!-- Separate Form for Capture Images Button -->
    <form method="POST" action="{{ url_for('capture_images') }}" style="margin-top: 20px;">
        <button type="submit" class="btn btn-secondary">Capture Images</button>
    </form>

</div>
